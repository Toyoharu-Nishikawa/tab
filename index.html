<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tab Sample</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">

  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <header>
    <h1>tab sample</h2>
  </header>
  <nav>
    <input id="wbaBt" type="radio" name="tab_item" checked>
    <label class="tab_item" for="wbaBt">wba</label>
    <input id="wbbBt" type="radio" name="tab_item">
    <label class="tab_item" for="wbbBt">wbb</label>
    <input id="wbcBt" type="radio" name="tab_item">
    <label class="tab_item" for="wbcBt">wbc</label>

  </nav>
  <main>
    <div id="wbaDisp" class="tab_content">wba</div>
    <div id="wbbDisp" class="tab_content">wbb</div>
    <div id="wbcDisp" class="tab_content">wbc</div>
  </main>
</body>
</html>
